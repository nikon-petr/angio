server:
    port: 8080
    error:
        whitelabel:
            enabled: false

spring:
    jpa:
        hibernate:
            ddl-auto: validate
            cache:
                use-second-level-cache: true
                region:
                    factory-class: org.hibernate.cache.ehcache.EhCacheRegionFactory
        open-in-view: false
        properties:
            hibernate:
                generate_statistics: true
                format_sql: false
            javax:
                persistence:
                    sharedcache:
                        mode: enable_selective


    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB


    jackson:
        serialization:
            indent_output: true
        default-property-inclusion: non_null
        time-zone: Europe/Samara
        date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat

    artemis:
        mode: native
        host: localhost
        port: 61616
        user: angio_app
        password: q1w2e3

    datasource:
        url: jdbc:postgresql://localhost:5432/angio_app_db
        username: angio_app
        password: q1w2e3
        driver-class-name: org.postgresql.Driver

    mail:
        host: smtp.mail.ru
        port: 465
        username: angiovision.team@mail.ru
        password: q1w2e3r4%
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

    liquibase:
        change-log: classpath:db/liquibase/master.yml

    mvc:
        throw-exception-if-no-handler-found: true
        async:
            request-timeout: -1

    autoconfigure:
        exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration


logging:
    level:
        root: WARN
        com.angio.angiobackend: DEBUG
        org.springframework.web: INFO
        org.springframework.security: INFO
        org.hibernate.stat: INFO
        org.hibernate.SQL: INFO
        org.hibernate.type: INFO
        org.hibernate.cache: INFO

angiobackend:
    app:
        upload-directory: angio-backend/src/main/resources/static/uploads/
        upload-path: static/uploads/
        frontend-dist-directory: angio-backend/src/main/resources/static/dist/
        frontend-dist-path: static/dist/
        image-upload-extensions:
            - bmp
            - png
        document-upload-extensions:
            - pdf

        jms:
            analyse-to-execute-queue: queue.analyse.toExecute
            analyse-results-queue: queue.analyse.results

        scheduling:
            # every day at 3:00
            purge-analyses-period: 0 0 3 * * *
            # every day at 3:00
            purge-images-period: 0 0 3 * * *
