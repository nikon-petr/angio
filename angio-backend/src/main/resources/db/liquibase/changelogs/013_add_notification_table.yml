databaseChangeLog:
- changeSet:
    id: 013
    author: nikon-petr
    changes:
    - createTable:
        tableName: notifications
        columns:
        - column:
            constraints:
                primaryKey: true
            name: id
            type: UUID
            defaultValueComputed: uuid_generate_v1()
        - column:
            name: user_id
            type: UUID
            constraints:
                foreignKeyName: notifications_users_fk
                references: users(id)
        - column:
            name: type
            type: INT
        - column:
            name: date
            type: TIMESTAMP(6) WITHOUT TIME ZONE
        - column:
            name: payload
            type: TEXT
        - column:
            name: read
            type: BOOLEAN
        - column:
            name: tag
            type: VARCHAR(25)